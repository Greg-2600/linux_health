version: 2
updates:
  # Enable version updates for Python dependencies
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "03:00"
    open-pull-requests-limit: 5
    reviewers:
      - gregb
    labels:
      - dependencies
      - python
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    pull-request-branch-name:
      separator: "/"

  # Enable version updates for Docker
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "04:00"
    reviewers:
      - gregb
    labels:
      - dependencies
      - docker
    commit-message:
      prefix: "chore(docker):"
